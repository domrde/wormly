akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  log-dead-letters-during-shutdown = false
}

application {
  http-binding {
    port = 8888
    address = "localhost"
  }
  game-field {
    height = 250
    width = 250
    worm-heads-in-canvas-height = 20 // in part sizes
  }
  worm {
    initial-length = 10
    initial-part-diameter = 5
    maximum-part-diameter = 15
    distance-between-parts = 0.33
  }
  test {
    worms-amount = 5
    collision = on
  }
  food {
    max-value = 1.0
    initial-amount = 5
    value-to-diameter-coefficient = 10.0 // 0.1 of food has diameter of 1
  }
  game-cycle-timeout-millis = 85
}
